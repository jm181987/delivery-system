<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entregas Inteligentes con Selección en Mapa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* [Mantén todos los estilos anteriores] */
    
    /* Nuevos estilos para la selección en mapa */
    .map-tooltip {
      position: absolute;
      background: white;
      padding: 5px 10px;
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      pointer-events: none;
      z-index: 1000;
      font-size: 14px;
    }
    .map-marker-preview {
      background-color: #ff5722;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid white;
      pointer-events: none;
    }
    .long-click-instruction {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 3px;
      z-index: 1000;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- [Mantén todo el HTML anterior] -->
  
  <!-- Añade este div para las instrucciones -->
  <div class="long-click-instruction d-none d-md-block">
    Mantén presionado en el mapa para agregar una entrega
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
