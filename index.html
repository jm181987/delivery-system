<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Entregas en Tiempo Real</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    #mapa {
      height: 500px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .entrega-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .btn-sm {
      font-size: 0.8rem;
    }
    .ruta-real {
      stroke: #3498db;
      stroke-width: 5;
      stroke-opacity: 0.7;
      stroke-linejoin: round;
      fill: none;
    }
    .punto-inicio {
      background-color: #2ecc71;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .punto-entrega {
      background-color: #e74c3c;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .info-ruta {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }
    .estado-gps {
      font-weight: bold;
    }
    .gps-activo {
      color: #2ecc71;
    }
    .gps-inactivo {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-3 text-center">Gestor de Entregas en Tiempo Real</h2>
    <div id="mapa"></div>
    
    <div class="info-ruta">
      <div>
        <strong>Estado GPS:</strong>
        <span id="estado-gps" class="estado-gps gps-inactivo">Inactivo</span>
      </div>
      <div id="info-ruta">Activa el GPS para comenzar</div>
    </div>

    <div class="mb-3 row g-2">
      <div class="col-md-5">
        <input type="text" id="direccion" class="form-control" placeholder="Agregar direcciÃ³n de entrega" />
      </div>
      <div class="col-md-2 d-grid">
        <button id="agregar" class="btn btn-primary">Agregar</button>
      </div>
      <div class="col-md-2 d-grid">
        <button id="optimizar-ruta" class="btn btn-warning" disabled>Optimizar Ruta</button>
      </div>
      <div class="col-md-3 d-grid">
        <button id="iniciar-gps" class="btn btn-success">Activar GPS en Vivo</button>
      </div>
    </div>
    <div id="lista-direcciones"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
