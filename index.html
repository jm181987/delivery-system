<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Entregas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    #mapa {
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .entrega-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .btn-sm {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-3 text-center">Gestor de Entregas</h2>
    <div id="mapa"></div>
    <div class="mb-3 row g-2">
      <div class="col-md-8">
        <input type="text" id="direccion" class="form-control" placeholder="Agregar direcciÃ³n" />
      </div>
      <div class="col-md-2 d-grid">
        <button id="agregar" class="btn btn-primary">Agregar</button>
      </div>
      <div class="col-md-2 d-grid">
        <button id="iniciar-gps" class="btn btn-success">Iniciar GPS</button>
      </div>
    </div>
    <div id="lista-direcciones"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
